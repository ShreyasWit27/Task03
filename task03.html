<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex items-center justify-center min-h-screen">

  <div class="text-center space-y-6">
    <h1 class="text-3xl sm:text-4xl font-bold text-purple-700">Tic Tac Toe ❌⭕</h1>
    
    <div id="board" class="grid grid-cols-3 gap-2 max-w-[300px] mx-auto">
      <!-- 9 cells -->
      <button class="cell w-24 h-24 bg-white shadow rounded text-3xl font-bold hover:bg-gray-100"></button>
      <button class="cell w-24 h-24 bg-white shadow rounded text-3xl font-bold hover:bg-gray-100"></button>
      <button class="cell w-24 h-24 bg-white shadow rounded text-3xl font-bold hover:bg-gray-100"></button>
      <button class="cell w-24 h-24 bg-white shadow rounded text-3xl font-bold hover:bg-gray-100"></button>
      <button class="cell w-24 h-24 bg-white shadow rounded text-3xl font-bold hover:bg-gray-100"></button>
      <button class="cell w-24 h-24 bg-white shadow rounded text-3xl font-bold hover:bg-gray-100"></button>
      <button class="cell w-24 h-24 bg-white shadow rounded text-3xl font-bold hover:bg-gray-100"></button>
      <button class="cell w-24 h-24 bg-white shadow rounded text-3xl font-bold hover:bg-gray-100"></button>
      <button class="cell w-24 h-24 bg-white shadow rounded text-3xl font-bold hover:bg-gray-100"></button>
    </div>

    <p id="status" class="text-xl font-medium text-blue-600">Player X's turn</p>

    <button onclick="resetGame()" class="mt-4 px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded shadow">
      Restart Game
    </button>
  </div>

  <script src="task03.js"></script>
</body>
</html>
